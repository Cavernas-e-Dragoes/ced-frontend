<app-header></app-header>
<div class="background-section background-races">
  <div class="parallax-container">
    <div class="light-point light-1"></div>
    <div class="light-point light-2"></div>
    <div class="light-point light-3"></div>
    <div class="light-point light-4"></div>
    <div class="light-point light-5"></div>
    <div class="light-point light-6"></div>
    <div class="light-point light-7"></div>
    <div class="light-point light-8"></div>

    <div *ngIf="loading" class="loading-indicator">Carregando raças...</div>
    <div *ngIf="error" class="error-message">{{ error }}</div>

    <div class="races-container" *ngIf="!loading && !error">
      <h1 class="races-title">Raças de D&D</h1>
      <div 
        *ngFor="let race of races.results" 
        class="item" 
        (click)="goToDetail(race.index)"
      >
        <h3>{{ race.name }}</h3>
        <p>{{ race.name === race.index ? 'Raça Clássica' : 'Variante: ' + race.index }}</p>
        <div class="item-glow"></div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
